<!DOCTYPE html>
<html ng-app="stephenwan">
  <head>
    <title>Stephen Wan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">

    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/main.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,400,400italic,900italic,900,700italic,700,500italic,500' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header class="pure-g-r cross-section" style="background-color: #f7f7f7;">
        <div class="container">
            <nav data-ng-controller="navigationCtrl">
                <a href="/blog" class="pure-u-1-8 nav-link">
                    <span data-ng-bind-html-unsafe="cloud" class="icon"></span>
                    <span>Blog</span>
                </a>
                <a href="/projects" class="pure-u-1-8 nav-link">
                    <span data-ng-bind-html-unsafe="ironman" class="icon"></span>
                    <span>Projects</span>
                </a>
                <a href="/" class="pure-u-1-2 nav-main">
                    <span class="avatar" style="background-image: url('img/stephen.jpg');"></span>
                    <h5>hi, my name is</h5>
                    <h1>STEPHEN WAN</h1>
                </a>
                <a href="/gallery" class="pure-u-1-8 nav-link">
                    <span data-ng-bind-html-unsafe="camera" class="icon"></span>
                    <span>Gallery</span>
                </a>
                <a href="/contact" class="pure-u-1-8 nav-link">
                    <span data-ng-bind-html-unsafe="airplane" class="icon"></span>
                    <span>Contact</span>
                </a>
            </nav>
        </div>
    </header>

    <div data-ui-view></div>

    <footer class="pure-g">
    	<div class="pure-u-1">
    	</div>
    </footer>

    <script src="js/vendor/angular.min.js"></script>
    <script src="js/vendor/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
